<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="target-densityDpi=device-dpi, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <!-- Bootstrap -->
    	<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    	<link href="../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
    	<link rel="stylesheet" type="text/css" href="../css/index.css" />
    	<link rel="stylesheet" type="text/css" href="../css/style.css" />
        <title>Hello World</title>
    </head>
    <body>
    	<div id="header">
		  <div>
	              <a class="dropdown-toggle" id="header-titre" role="button" data-toggle="dropdown" href="#">PricyMe</a>
		  </div>
		  
		  <div id="header-right">
		  	<div class="popover top" id="notification">
		  		<div class="arrow"></div>
		  		<div class="popover-content" style="font-weight: bold; color:white; font-size: 1.5em;">6</div>
		  	</div>
		  </div>
        </div>
        
        <div id="container-add">
            <div><input type="text" name="titre" placeholder="Quel est ce produit? " /></div>
            <div><input type="text" name="prix" placeholder="Quel prix ? " /></div>
            <div id="photo">
            	Appuyez ici pour ajouter une photo
            </div>
            <div style="font-size: 1.5em; margin: 1.5em 0 1.5em;">
            <label style="font-size: 140%;">Je vend ce produit <input type="checkbox" class="ios-switch" style="width:10%" /></label>
            </div>
            <div><button type="submit" class="btn">Envoyer</button></div>
        </div>

        <div id="footer">
            <div class="row-fluid" style="text-align:center;">
                <span class="span3"><i class="icon-th-large icon-3x" style="margin-right: 14px;"></i></span>
                <span class="span3"><i class="icon-user icon-3x" style="margin-right: 14px;"></i></span>
                <span class="span3"><i class="icon-search icon-3x" style="margin-right: 14px;"></i></span>
                <span class="span3"><i class="icon-plus-sign icon-3x" style="margin-right: 14px;"></i></span>
            </div>
        </div>
        
        
        <!-- <script type="text/javascript" src="../cordova-2.7.0.js"></script> -->
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/bootstrap-dropdown.js"></script>
         <script type="text/javascript">
			// JS is only used to add the <div>s
			var switches = document.querySelectorAll('input[type="checkbox"].ios-switch');
			
			for (var i=0, sw; sw = switches[i++]; ) {
				var div = document.createElement('div');
				div.className = 'switch';
				sw.parentNode.insertBefore(div, sw.nextSibling);
			}
		</script>
    </body>
</html>
